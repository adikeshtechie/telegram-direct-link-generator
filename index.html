<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Direct Link Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="theme">
        <h1>Telegram Direct Link Generator</h1>
        <input type="text" id="link" placeholder="Enter your Telegram link">
        <button id="submit" type="submit">Submit</button>
        <button id="copy">Copy</button>
        <button id="copyapp">Copy For App</button>
    </div>

    <div id="redirect" class="theme">
        <h1>Not redirected?</h1>
        <button><a href="">Click to redirect</a></button>
    </div>
</body>
</html>
